<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="carregar()">
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
           <p><b>Ano de nascimento:</b> 
            <input type="number" name="txtano" id="txtano" min="0">
           </p>
           <p><b>Sexo:</b><br> 
            <input type="radio" name="radsex" id="mas" class="radio" checked>
           <label for="mas"><i>Masculino</i></label>
           <input type="radio" name="radsex" id="fem" class="radio">
           <label for="fem"><i>Feminino</i></label>
           </p>
           <p>
            <input id="btn" type="button" value="Verificar" onclick="verificar()">
           </p> 
          
        </div>
        <div id="res">
            Peencha os dados a cima para ve ro resultado!
        </div>
    </section>
    <footer>
        <p>&copy; Luciano Oliver</p>
    </footer>

    <script src="js/script.js"></script>
    
</body>
</html>
